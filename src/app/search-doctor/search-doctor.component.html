 <div class="container" >
      
   <div  *ngFor="let doctor of doctors">
    
    <mat-card class="cards">   <!--material card inserted-->
      <div class="row">
          <div class="col">
              <img class="imageClass" [src]="doctor.photoPath" />
          </div>
          <div class="col">
              <p>Name :</p>
              <p>Specialization :</p>
              <p>Clinic Name :</p>
              <p>Address :</p>
              <!-- <mat-list>
                <mat-list-item> Pepper </mat-list-item>
                <mat-list-item> Salt </mat-list-item>
                <mat-list-item> Paprika </mat-list-item>
               </mat-list> -->
          </div>
          <div class="col">
            <p>{{doctor.name}}</p>
            <p>{{doctor.specialization}}</p>
            <p>{{doctor.clinicName}}</p>
            <p>{{doctor.address.area}}, {{doctor.address.city}}</p>
            <p class="buttons">
                
                <mat-card-actions  class="button"  >
                    <button mat-raised-button color="primary" (click) = "passDetails(doctor)"  >View Profile</button>
                    <button mat-raised-button color="primary">Quick Book</button>
                  </mat-card-actions>
                
            </p>
          </div>
          
      </div>
      <!-- <div class="row"  > -->
     
    <!-- </div> -->
    </mat-card>
    <br>
  </div>

 </div>
